<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me Card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="your-picture.jpg" alt="Profile Picture">
    </div>
    <div class="card-content">
      <h2 class="name">SupremeMuhit</h2>
      <p class="description">
        Passionate gamer & anime lover. Creating fun content and exploring new worlds.
      </p>
      
      <div class="social-list">
        <a href="https://twitter.com/" target="_blank" class="social-item">
          <div class="icon-box">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="text-content">
            <span class="username">@SupremeMuhit</span>
            <span class="small-desc">Follow me on Twitter</span>
          </div>
        </a>

        <a href="https://github.com/" target="_blank" class="social-item">
          <div class="icon-box">
            <i class="fab fa-github"></i>
          </div>
          <div class="text-content">
            <span class="username">SupremeMuhit</span>
            <span class="small-desc">Check my code</span>
          </div>
        </a>

        <a href="https://instagram.com/" target="_blank" class="social-item">
          <div class="icon-box">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="text-content">
            <span class="username">@supreme_muhit</span>
            <span class="small-desc">See my photos</span>
          </div>
        </a>

        <a href="https://linkedin.com/" target="_blank" class="social-item">
          <div class="icon-box">
            <i class="fab fa-linkedin"></i>
          </div>
          <div class="text-content">
            <span class="username">Muhit Supreme</span>
            <span class="small-desc">Connect professionally</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
