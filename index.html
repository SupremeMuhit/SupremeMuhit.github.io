<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me Card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="your-picture.jpg" alt="Your Name">
    </div>
    <div class="card-content">
      <h2>Your Name</h2>
      <p>
        Hi! I am SupremeMuhit, a passionate gamer and anime lover. I enjoy creating fun content, exploring new games, and sharing my projects online.
      </p>
      <div class="social-links">
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://discord.com/" target="_blank"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
